<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
 <div id="fhy">
     
  <el-container style="height:43.75rem; background-color:lightblue;">
  <el-main>
      <el-row>
          <el-col :span="10" :offset="8">
        <el-card class="box-card" style="width:25rem;">
            <el-form model="user" label-width="auto">
                <el-form-item label="用户名">
                    <el-input v-model="user.userName" placeholder="请输入用户名"></el-input>
                    
                </el-form-item>
                <el-form-item label="密码">
                  <el-input v-model="user.password" placeholder="请输入密码" show-password="true"></el-input>
                  
              </el-form-item>
              <el-form-item style="text-align: center;">
              <el-button type="danger">登录</el-button>
              <el-button>注册</el-button>
          </el-form-item>
            </el-form>
    
        </el-card>
      </el-col>
    </el-row>
     
  </el-main>
</el-container>
 </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
   const fhy = new Vue({
      el: '#fhy',
      data:  {
        buttonText:"OK按钮",
        user:{
            userName:"",
            password:"",
        },
      },
    })
  </script>
</html>
